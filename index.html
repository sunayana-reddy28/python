<!DOCTYPE html>
<html>
    <head>
        <title>CSIT</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/image.js"></script>
        
    </head>
    <body>
        <div class="first-div">
            <h1>dbms</h1>
        </div>
        <div class="second-div">
            <h1>java</h1>
        </div>
        <div class="blue-div">
            <div class="yellow-div">
                <h1>hello</h1>
            </div>
            <div class="pink-div">
                <h1>python</h1>
            </div>
            <div class="ornge-div">
                <h1>fullstcak</h1>
            </div>
        </div>
        <div class="third-div">
            <h1>Harry</h1>

        <div class="register-div">
            <form action="">
                <h1>Register form</h1>
                <input name="f_Name" type="text" placeholder="Enter your father name">
                <br>
                <input name="M_Name" type="text" placeholder="Enter your Mother name">
                <br>
                <input name="Name" type="text" placeholder="Enter your name">
                <br>

                <input name="phone" type="text" placeholder="Enter your phone no">
                <br>
                <input name="Password" type="text" placeholder="Enter your Password ">
                <br>
                <input name="address" type="text" placeholder="Enter your address ">
                <br>
                <input id="Register-btn" name="Register" value="Register">
            </form>

        </div>
        <div class="login-div">
            <form action="">
               
                <h1>Login form</h1>
                <input name="Email" type="text" placeholder="Enter your email ">
                <br>
                <input name="Password" type="text" placeholder="Enter your Password ">
                <br>
                <input id="Login-btn" name="Login" value="Login">
                
            </form>
         </div>
